<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akun Siswa</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #f5f5f5;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #ff6600;
            border-radius: 10px;
        }

        header h1 {
            font-size: 1.5rem;
            color: #fff;
        }

        header nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-weight: 600;
        }

        .profile-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            padding: 20px;
            background: #222;
            border-radius: 10px;
        }

        .profile-section img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #ff6600;
        }

        .profile-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .profile-info h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .profile-info p {
            margin: 5px 0;
            font-size: 1rem;
        }

        .dashboard {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            flex: 1 1 calc(33.333% - 20px);
            padding: 20px;
            background: #333;
            border-radius: 10px;
            text-align: center;
        }

        .card h3 {
            margin-bottom: 10px;
            color: #ff6600;
        }

        .card p {
            font-size: 0.9rem;
        }

        .card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            color: #fff;
            background: #ff6600;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            padding: 10px;
            background: #222;
            border-radius: 10px;
        }

        footer p {
            color: #aaa;
        }

        @media (max-width: 768px) {
            .dashboard .card {
                flex: 1 1 calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .dashboard .card {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Akun Siswa</h1>
        <nav>
            <a href="index.html">Beranda</a>
            <a href="pengaturan.html">Pengaturan</a>
            <a href="#logout">Logout</a>
        </nav>
    </header>

    <div class="container">
        <section class="profile-section">
            <img src="https://via.placeholder.com/150" alt="Foto Profil">
            <div class="profile-info">
                <h2>Nama Siswa</h2>
                <p>ID: 123456</p>
                <p>Kelas: XII IPA 1</p>
                <p>Email: siswa@example.com</p>
            </div>
        </section>

        <section class="dashboard">
            <div class="card">
                <h3>Progress Belajar</h3>
                <p>80% materi sudah selesai</p>
                <a href="progres.html">Lihat Progress</a>
            </div>
            <div class="card">
                <h3>Kuis</h3>
                <p>10 kuis sudah selesai</p>
                <a href="../ujian/siswa.html">Lihat Kuis</a>
            </div>
            <div class="card">
                <h3>Achievement</h3>
                <p>5 penghargaan diraih</p>
                <a href="#">Lihat Achievement</a>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Media Pembelajaran Interaktif</p>
    </footer>
</body>
</html>

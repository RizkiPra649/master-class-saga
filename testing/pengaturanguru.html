<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan Guru</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #fff;
            line-height: 1.6;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #ff6600;
            color: #fff;
        }

        header h1 {
            font-size: 1.5rem;
        }

        header nav a {
            color: #fff;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 600;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #ff6600;
        }

        .profile h2 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .profile p {
            font-size: 1rem;
            color: #fff;
        }

        .section {
            margin-top: 30px;
        }

        .section h3 {
            margin-bottom: 15px;
            color: #ff6600;
        }

        .class-list, .question-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .card {
            padding: 20px;
            background: #333;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
        }

        .card h4 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .card button {
            padding: 10px 15px;
            background: #ff6600;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .stats {
            margin-top: 20px;
        }

        canvas {
            max-width: 100%;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            background: #222;
            color: #aaa;
            border-radius: 10px;
        }

        form {
    margin-top: 20px;
}

form label {
    font-size: 1rem;
    margin-bottom: 5px;
    display: block;
    color: #555;
}

form input[type="text"], 
form input[type="email"], 
form input[type="password"], 
form input[type="file"] {
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 10px;
    font-size: 1rem;
}

fieldset {
    border: 1px solid #ddd;
    padding: 15px;
    border-radius: 10px;
}

legend {
    font-size: 1.2rem;
    font-weight: 600;
    color: #ff6600;
    margin-bottom: 10px;
}

    </style>
</head>
<body>
    <header>
        <h1>pengaturanguru</h1>
        <nav>
            <a href="../index.html">Beranda</a>
            <a href="#kelas">Pengaturan</a>
            <a href="#logout">Logout</a>
        </nav>
    </header>

    <div class="container">
        <!-- Profil Guru -->
        <section id="profile" class="profile">
            


            <!-- Pengaturan -->
<section id="pengaturan" class="section">
    <h3>Pengaturan</h3>
    <form id="pengaturan-form">
        <!-- Informasi Pribadi -->
        <fieldset style="margin-bottom: 20px;">
            <legend>Informasi Pribadi</legend>
            <label for="nama-guru">Nama:</label><br>
            <input type="text" id="nama-guru" name="nama-guru" value="Nama Guru" style="width: 100%; padding: 10px; margin-bottom: 10px;"><br>
            
            <label for="email-guru">Email:</label><br>
            <input type="email" id="email-guru" name="email-guru" value="guru@example.com" style="width: 100%; padding: 10px; margin-bottom: 10px;"><br>
            
            <label for="foto-profil">Foto Profil:</label><br>
            <input type="file" id="foto-profil" name="foto-profil" style="margin-bottom: 10px;"><br>
        </fieldset>

        <!-- Ganti Kata Sandi -->
        <fieldset style="margin-bottom: 20px;">
            <legend>Ganti Kata Sandi</legend>
            <label for="sandi-lama">Kata Sandi Lama:</label><br>
            <input type="password" id="sandi-lama" name="sandi-lama" style="width: 100%; padding: 10px; margin-bottom: 10px;"><br>
            
            <label for="sandi-baru">Kata Sandi Baru:</label><br>
            <input type="password" id="sandi-baru" name="sandi-baru" style="width: 100%; padding: 10px; margin-bottom: 10px;"><br>
            
            <label for="konfirmasi-sandi">Konfirmasi Kata Sandi Baru:</label><br>
            <input type="password" id="konfirmasi-sandi" name="konfirmasi-sandi" style="width: 100%; padding: 10px; margin-bottom: 10px;"><br>
        </fieldset>

        <!-- Pengaturan Notifikasi -->
        <fieldset style="margin-bottom: 20px;">
            <legend>Pengaturan Notifikasi</legend>
            <label>
                <input type="checkbox" name="notifikasi-email" checked>
                Kirim notifikasi melalui email
            </label><br>
            <label>
                <input type="checkbox" name="notifikasi-sms">
                Kirim notifikasi melalui SMS
            </label>
        </fieldset>

        <button type="submit" style="padding: 10px 15px; background: #ff6600; color: #fff; border: none; border-radius: 5px; cursor: pointer;">
            Simpan Perubahan
        </button>
    </form>
</section>

        </section>

       
    <footer>
        <p>&copy; 2024 Media Pembelajaran Interaktif</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('statsChart').getContext('2d');
        const statsChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Kuis 1', 'Kuis 2', 'Kuis 3'],
                datasets: [{
                    label: 'Rata-rata Nilai',
                    data: [80, 85, 90],
                    backgroundColor: ['#ff6600', '#ff9933', '#ffcc66'],
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false },
                }
            }
        });



        document.getElementById('pengaturan-form').addEventListener('submit', function (e) {
    e.preventDefault();

    const nama = document.getElementById('nama-guru').value;
    const email = document.getElementById('email-guru').value;
    const foto = document.getElementById('foto-profil').files[0];
    const sandiLama = document.getElementById('sandi-lama').value;
    const sandiBaru = document.getElementById('sandi-baru').value;
    const konfirmasiSandi = document.getElementById('konfirmasi-sandi').value;
    const notifikasiEmail = document.querySelector('[name="notifikasi-email"]').checked;
    const notifikasiSMS = document.querySelector('[name="notifikasi-sms"]').checked;

    // Validasi sederhana
    if (sandiBaru && sandiBaru !== konfirmasiSandi) {
        alert('Konfirmasi kata sandi tidak sesuai!');
        return;
    }

    // Buat objek data
    const data = {
        nama,
        email,
        sandiLama,
        sandiBaru,
        notifikasi: {
            email: notifikasiEmail,
            sms: notifikasiSMS
        }
    };

    // Simpan perubahan (implementasi penyimpanan dapat ditambahkan di backend)
    console.log('Data pengaturan disimpan:', data);
    alert('Perubahan telah disimpan.');
});

    </script>
</body>
</html>
